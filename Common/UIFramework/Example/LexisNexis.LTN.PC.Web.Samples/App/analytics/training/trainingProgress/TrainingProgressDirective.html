<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">{{localized.TrainingProgress}}</h3>
        <div class="btn-group pull-right">
            <a ng-click="viewreport()" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-file"></span> {{localized.ViewReport}}</a>
            <a ng-click="refresh()" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-refresh"></span> {{localized.Refresh}}</a>
        </div>
    </div>
    <div class="panel-body">
        <div kendo-chart k-options="chartTrainingProgress" id="trainingChart"></div>
    </div>
</div>
