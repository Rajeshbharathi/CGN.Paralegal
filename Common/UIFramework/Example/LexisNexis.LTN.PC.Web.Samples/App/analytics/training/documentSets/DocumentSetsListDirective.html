<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">{{localized.DocumentSets}}</h3>
        <div class="btn-group pull-right">
            <a ng-click="clear()" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-ban-circle"></span> {{localized.Clear}}</a>
            <a ng-click="refresh()" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-refresh"></span> {{localized.Refresh}}</a>
        </div>
    </div>
    <div class="panel-body">
        <!-- Grid -->
        <kendo-grid options="gridDocSetsConfig" k-ng-delay="gridDocSetsConfig"></kendo-grid>
    </div>
</div>
