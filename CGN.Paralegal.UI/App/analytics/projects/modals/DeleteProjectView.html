<div ln-modal="DashboardController.modals.delete"
     ln-modal-title="{{DashboardController.localized.DeleteProject}}"
     ln-modal-on-confirm="DashboardController.deleteProject()"
     ln-modal-confirm-label="{{DashboardController.localized.Delete}}"
     ln-modal-validate-confirm="DashboardController.invalidProjectName()">
    <div class="form-horizontal row">

        <div class="col-xs-11 col-xs-offset-1">
            <p>
                {{DashboardController.localized.DeleteProjectText1}}
            </p>
            <p>
                {{DashboardController.localized.DeleteProjectText2}}
            </p>
        </div>
        <div class="form-inline col-xs-11 col-xs-offset-1"
             ng-class="{'has-error':DashboardController.projectNameError}">
            <label class="control-label">
                {{DashboardController.localized.ProjectName}} <b class="text-danger">*</b>
            </label>
            <input type="text"
                   ng-model="DashboardController.projectName"
                   class="form-control" />

        </div>
        <div class="col-xs-11 col-xs-offset-1">
            <br />
            <p class="text-danger"
               ng-if="DashboardController.projectNameError">
                {{DashboardController.localized.InvalidProjectName}}
            </p>
        </div>
    </div>

</div>
